<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>파트타임엔젤 테스트</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div id="quiz-container">
      <h2 id="question-number"></h2>
      <p id="question-text"></p>
      <div id="options">
        <button class="option-btn" data-score="3">매우 그렇다</button>
        <button class="option-btn" data-score="2">그렇다</button>
        <button class="option-btn" data-score="1">아니다</button>
        <button class="option-btn" data-score="0">전혀 아니다</button>
      </div>
      <button id="next-btn">다음</button>
    </div>
    <div id="result-container" style="display:none;">
      <h2>결과</h2>
      <p id="result-text"></p>
      <button onclick="location.reload()">다시하기</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
