<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>나의 파트타임엔젤 유형은?</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>나의 파트타임엔젤 유형은?</h1>
  </header>
  <main id="quiz-container">
    <div id="question-box">
      <p id="question"></p>
      <div id="options"></div>
      <div class="buttons">
        <button id="prev-btn">이전</button>
        <button id="next-btn">다음</button>
      </div>
    </div>
    <div id="result-box" style="display:none;">
      <h2>결과</h2>
      <p id="result"></p>
      <button id="restart-btn">다시하기</button>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
