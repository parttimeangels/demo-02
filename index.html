<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>파트타임엔젤 테스트</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

  <!-- 퀴즈 -->
  <main id="quiz" class="container">
    <header class="header">
      <h1>나는 어떤 유형의 엔젤일까?</h1>
      <p class="lead"> 발벗고 도와주거나, 묵묵히 바라보거나, 대신 맞서거나 </p>
    </header>

    <section class="quiz-box">
      <div id="question-box" class="question"></div>
      <div id="options" class="options"></div>
    </section>

    <nav class="nav-buttons">
      <button id="prevBtn" type="button" class="btn">이전</button>
      <button id="nextBtn" type="button" class="btn primary" disabled>다음</button>
    </nav>
  </main>

  <!-- 결과 -->
  <section id="result" class="container hidden" aria-hidden="true">
    <header class="header">
      <h2>✨ 당신의 엔젤파워 결과 ✨</h2>
    </header>

    <article id="best-match" class="card highlight"></article>

    <h3>다른 능력</h3>
    <div id="other-matches" class="grid"></div>

    <div class="center mt-20">
      <button id="restartBtn" type="button" class="btn">처음부터 다시하기</button>
    </div>
  </section>

  <!-- 스크립트 -->
  <script src="./app.js?v=2" defer></script>
</body>
</html>
