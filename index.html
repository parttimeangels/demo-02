<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>나는 어떤 유형의 엔젤일까?</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main id="quiz" class="container">
    <header class="header">
      <h1>나는 어떤 유형의 엔젤일까?</h1>
      <p class="lead">발 벗고 도와주거나, 묵묵히 바라보거나, 대신 맞서거나</p>
    </header>

    <!-- 질문 박스 -->
    <section id="question-box" class="question"></section>
    <div id="options" class="options"></div>

    <!-- 네비게이션 버튼 -->
    <div id="nav-buttons">
      <button id="prevBtn" type="button">이전</button>
      <button id="nextBtn" type="button" disabled>다음</button>
    </div>
  </main>

  <!-- 결과 화면 -->
  <section id="result" class="container hidden" aria-hidden="true">
    <h2>당신의 엔젤 유형</h2>
    <div id="best-match"></div>

    <h3>다른 가능성</h3>
    <div id="other-matches"></div>

    <div class="center mt-20">
      <button id="restartBtn" type="button">처음부터 다시하기</button>
    </div>
  </section>

  <!-- JS -->
  <script src="app.js?v=20250821-1" defer></script>
</body>
</html>
